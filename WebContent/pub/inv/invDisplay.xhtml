<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich">
	<ui:composition template="/templates/baseLayout.xhtml">
		<ui:define name="body">
			<f:metadata>
		        <f:viewParam id="carId" name="carId" value="#{invCtrl.carId}" />        
		    </f:metadata>
		    <h:dataTable value="#{invCtrl.car}"  var="car" width="100%">
		    	<h:column>
				    <h:panelGrid width="100%">
				    	<h:panelGrid id="vehicleDescription">
				    		<div class="padding-top">
			                	<h4>#{car.make.name} - #{car.model.name} - #{car.style.name} <span>#{car.year}</span></h4>
			                    <p>
			                    	#{car.description}
			                    </p>	                    		                    
			                </div>
				    	</h:panelGrid>
				    	<h:panelGrid columns="2">
					    	<h:panelGrid id="vehicleInfo" columns="4" columnClasses="rightAlign, leftAlign, rightAlign, leftAlign">
					    		<h:outputText value="Name:" />
					    		<h:outputText value="#{car.make.name} - #{car.model.name} - #{car.style.name}" />
					    		<h:outputText value="Body:" />
					    		<h:outputText value="#{car.style.bodyType}" > <f:converter converterId="enumConverter"/></h:outputText>
					    		<h:outputText value="Price:" />
					    		<h:outputText value="$#{car.salePrice}" />
					    		<h:outputText value="Mileage:" />
					    		<h:outputText value="#{car.mileage}" />
					    		<h:outputText value="Engine:" />
					    		<h:outputText value="#{car.engine}" />
					    		<h:outputText value="Transmission:" />
					    		<h:outputText value="#{car.engine}" />
					    		<h:outputText value="Drive Train:" />
					    		<h:outputText value="#{car.engine}" />
					    		<h:outputText value="Estimated Mileage:" />
					    		<h:outputText value="City: #{car.style.mileages[0].mileageCity} / HWY: #{car.style.mileages[0].mileageHwy}" />
					    		<h:outputText value="Exterior:" />
					    		<h:outputText value="#{car.colorExt}" />
					    		<h:outputText value="Interior:" />
					    		<h:outputText value="#{car.colorInt}" />
					    		<h:outputText value="CarFax:" />
					    		<h:link value="#{car.carfaxApprvUrl}" />
					    	</h:panelGrid>
					    	<h:panelGrid id="vehiclePhotos">
						    		PHOTOS
					    	</h:panelGrid>	
				    	</h:panelGrid>			    					    			    	
				    </h:panelGrid>
			    </h:column>			    
		    </h:dataTable>
		</ui:define>
	</ui:composition>	
</html>
