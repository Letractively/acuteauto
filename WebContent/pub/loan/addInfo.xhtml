<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     <div>
     	<div class="wizard-steps">
			<div class="completed-step"><a href="#"><span>1</span> Applicant Info</a></div>
			<div class="completed-step"><a href="#"><span>2</span> Employment Info</a></div>
			<div class="completed-step"><a href="#"><span>3</span> Vehicle Info</a></div>
			<div class="completed-step"><a href="#"><span>4</span> Financial Info</a></div>
			<div class="completed-step"><a href="#"><span>5</span> TradeIn Info</a></div>
			<div class="active-step"><a href="#"><span>6</span> Confirmation</a></div>
		</div>
        <h:panelGrid columns="1" columnClasses="leftAlign col-padding" width="100%">
	    	
	    	<h:outputText value="Additional Information:" />
	        <h:inputTextarea value="#{lnCtrl.loanApp.additionalInfo}" label="Additional Information"  rows="5" cols="100"/>
	        <h:outputText value="" />
	        <h:panelGroup>
	        	<h:selectBooleanCheckbox value="#{lnCtrl.acceptTerms}" required="true"/>
	        	<h:graphicImage value="/images/spacer.gif" width="5"/>
	        	<h:outputText value="ACKNOWLEDGMENT AND CONSENT:" />
	        </h:panelGroup>
	        <h:outputText value="#{msg.loanTerms}"/>
	        	        
	    </h:panelGrid>
	    <div class="navPanel">
	    	<a4j:commandButton value="&lt;&lt;Previous" styleClass="button1 alignright" immediate="true">
	            <rich:toggleControl targetItem="@prev" event="click" />
	        </a4j:commandButton>
	        <a4j:commandButton value="Submit  " styleClass="fright button1" action="#{lnCtrl.submitLoan}">
	            
	        </a4j:commandButton>
	    </div>
	</div>    
</ui:composition>
