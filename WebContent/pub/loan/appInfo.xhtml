<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     
        <h:panelGrid rowClasses="s1row" columns="6" columnClasses="rightAlign col-padding, leftAlign col-padding, 
	    	rightAlign col-padding, leftAlign col-padding, rightAlign col-padding, leftAlign col-padding">
	    	<h:outputText value="First Name:" />
	        <h:inputText  value="#{lnCtrl.loanApp.applicants[0].firstName}" label="First Name"  />
	        <h:outputText value="Middle Initial:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].middleName}"  label="Middle Initial"/> 
	        <h:outputText value="Last Name:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].lastName}"  label="Last Name"   />
	        
	        <h:outputText value="Social Security:" />
	        <h:inputText  value="#{lnCtrl.loanApp.applicants[0].ssn}" label="Social Security" converter="zeroToBlankConverter" />
	        
	        <h:outputText value="Date of Birth:" />
	        <rich:calendar value="#{lnCtrl.loanApp.applicants[0].dateOfBirth}"
                popup="true" datePattern="MM/dd/yyyy" label="Date of Birth"
                cellWidth="24px" cellHeight="22px" style="width:200px"
                disabled="false">
            </rich:calendar>	       
	        
	        <h:outputText value="" />
	        <h:outputText value="" />
	        	        
	        <h:outputText value="License Number:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].dmvLicenseNum}"  label="License Number"   />
	        
	        <h:outputText value="License State:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].licenseState}"  label="License State"   />
	        
	        <h:outputText value="Expiry Date:" />
	        <rich:calendar value="#{lnCtrl.loanApp.applicants[0].licenseExpiry}"
                popup="true" datePattern="MM/dd/yyyy" label="Expiry Date"
                cellWidth="24px" cellHeight="22px" style="width:200px"
                disabled="false">
            </rich:calendar>
	        
	        <h:outputText value="Address1:" />
	        <h:inputText  value="#{lnCtrl.loanApp.applicants[0].residences[0].location.address1}" label="Address1"  />
	        
	        <h:outputText value="Address2:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].residences[0].location.address2}"  label="Address2"/> 
	        
	        <h:outputText value="City:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].residences[0].location.city}"  label="City"   />
	         
	        <h:outputText value="State:" />
	        <h:selectOneListbox value="#{lnCtrl.loanApp.applicants[0].residences[0].location.state}" label="State" size="1">
	        	<f:selectItems value="#{uiTypes.states}"/>
	        </h:selectOneListbox>
	        
	        <h:outputText value="Country:" />
	        <h:selectOneListbox value="#{lnCtrl.loanApp.applicants[0].residences[0].location.country}"  label="Country" size="1">
	        	<f:selectItems value="#{uiTypes.countries}"/>
	        </h:selectOneListbox>
	        
	        <h:outputText value="ZipCode:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].residences[0].location.zip}"  label="Zip Code" /> 
	        
	        <h:outputText value="Home Phone:" />
	        <h:inputText  value="#{lnCtrl.loanApp.applicants[0].residences[0].location.homePhone}" label="Home Phone"  />
	        
	        <h:outputText value="Cell Phone:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].residences[0].location.cellPhone}"  label="Cell Phone"/> 
	        
	        <h:outputText value="Email:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].residences[0].location.email}"  label="Email"   />
	        
	        <h:outputText value="Residence Type:" />
	        <h:selectOneListbox  value="#{lnCtrl.loanApp.applicants[0].residences[0].residenceType}" label="Residence Type"  size="1">
	        	<f:selectItems value="#{uiTypes.residenceTypes}"/>
	        </h:selectOneListbox>
	        
	        <h:outputText value="Residence Tenure:" />
	        <h:panelGroup>
		        <h:selectOneListbox value="#{lnCtrl.loanApp.applicants[0].residences[0].totalYears}"  label="Residence Tenure" size="1">
		        	<f:selectItem itemLabel="Years" itemValue=""/>
		        	<f:selectItem itemLabel="0 Years" itemValue="0"/>
		        	<f:selectItem itemLabel="1 Years" itemValue="1"/>
		        	<f:selectItem itemLabel="2 Years" itemValue="2"/>
		        	<f:selectItem itemLabel="3 Years" itemValue="3"/>
		        	<f:selectItem itemLabel="4 Years" itemValue="4"/>
		        	<f:selectItem itemLabel="5+ Years" itemValue="5"/>
		        </h:selectOneListbox>
		        <h:graphicImage value="/images/spacer.gif" width="5"/>
		        <h:selectOneListbox value="#{lnCtrl.loanApp.applicants[0].residences[0].totalMonths}"  label="Residence Tenure" size="1">
		        	<f:selectItem itemLabel="Months" itemValue=""/>
		        	<f:selectItem itemLabel="0 Months" itemValue="0"/>
		        	<f:selectItem itemLabel="1 Months" itemValue="1"/>
		        	<f:selectItem itemLabel="2 Months" itemValue="2"/>
		        	<f:selectItem itemLabel="3 Months" itemValue="3"/>
		        	<f:selectItem itemLabel="4 Months" itemValue="4"/>
		        	<f:selectItem itemLabel="5 Months" itemValue="5"/>
		        	<f:selectItem itemLabel="6 Months" itemValue="6"/>
		        	<f:selectItem itemLabel="7 Months" itemValue="7"/>
		        	<f:selectItem itemLabel="8 Months" itemValue="8"/>
		        	<f:selectItem itemLabel="9 Months" itemValue="9"/>
		        	<f:selectItem itemLabel="10 Months" itemValue="10"/>
		        	<f:selectItem itemLabel="11 Months" itemValue="11"/>
		        	<f:selectItem itemLabel="12 Months" itemValue="12"/>
		        </h:selectOneListbox>
	        </h:panelGroup> 
	        
	        <h:outputText value="Mortgage/Rent:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].residences[0].rentMorgAmount}"  label="Mortgage/Rent"   />
	        
	    </h:panelGrid>
	    <h:panelGrid width="80%" columnClasses="padding-top">
	        <a4j:commandButton styleClass="fright button1" value="Next &gt;&gt;">
	            <rich:toggleControl targetItem="@next" event="click"/>
	        </a4j:commandButton>
	    </h:panelGrid>
</ui:composition>
