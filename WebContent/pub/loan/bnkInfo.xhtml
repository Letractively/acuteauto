<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
     <div>
        <h:panelGrid rowClasses="s1row" columns="6" columnClasses="rightAlign col-padding, leftAlign col-padding, 
	    	rightAlign col-padding, leftAlign col-padding, rightAlign col-padding, leftAlign col-padding" width="100%">
	    	
	    	<h:outputText value="Bank Name:" />
	        <h:inputText value="#{lnCtrl.loanApp.applicants[0].accounts[0].bankName}" label="Bank Name"  />
	        
	        <h:outputText value="Account Type:" />
	        <h:selectOneListbox value="#{lnCtrl.loanApp.applicants[0].accounts[0].accountType}" label="Account Type"  size="1">
	        	<f:selectItems value="#{uiTypes.accountTypes}"/>
	        </h:selectOneListbox>
	        
	        <h:outputText value="Account Number:" />
	        <h:inputText value="#{lnCtrl.loanApp.applicants[0].accounts[0].accountNumber}" label="Account Number"  />
	        
	        <h:outputText value="Routing Number:" />
	        <h:inputText value="#{lnCtrl.loanApp.applicants[0].accounts[0].routingNumber}" label="Routing Number"  />
	        
	        <h:outputText value="Address1:" />
	        <h:inputText  value="#{lnCtrl.loanApp.applicants[0].accounts[0].location.address1}" label="Address1"  />
	        
	        <h:outputText value="Address2:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].accounts[0].location.address2}"  label="Address2"/> 
	        
	        <h:outputText value="City:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].accounts[0].location.city}"  label="City"   />
	         
	        <h:outputText value="State:" />
	        <h:selectOneListbox value="#{lnCtrl.loanApp.applicants[0].accounts[0].location.state}" label="State" size="1">
	        	<f:selectItems value="#{uiTypes.states}"/>
	        </h:selectOneListbox>
	        
	        <h:outputText value="Country:" />
	        <h:selectOneListbox value="#{lnCtrl.loanApp.applicants[0].accounts[0].location.country}"  label="Country" size="1">
	        	<f:selectItems value="#{uiTypes.countries}"/>
	        </h:selectOneListbox>
	        
	        <h:outputText value="ZipCode:" />
	        <h:inputText   value="#{lnCtrl.loanApp.applicants[0].accounts[0].location.zip}"  label="Zip Code" /> 
	        
	        <h:outputText value="Phone:" />
	        <h:inputText  value="#{lnCtrl.loanApp.applicants[0].accounts[0].location.busPhone}" label="Phone"  />
	        
	    </h:panelGrid>
	    <h:graphicImage value="/images/spacer.gif" height="30"/>
	    <h:panelGrid rowClasses="s1row" columns="6" columnClasses="rightAlign col-padding, leftAlign col-padding, 
	    	rightAlign col-padding, leftAlign col-padding, rightAlign col-padding, leftAlign col-padding" width="100%">
	    	
	    	<h:outputText value="Finance Type:" />
	        <h:selectOneListbox value="#{lnCtrl.loanApp.financeType}" label="Finance Type" size="1">
	        	<f:selectItems value="#{uiTypes.financeTypes}"/>
	        </h:selectOneListbox>
	        
	        <h:outputText value="Loan Amount:" />
	        <h:inputText   value="#{lnCtrl.loanApp.loanAmount}"  label="Loan Amount"   />
	        
	        <h:outputText value="Down Payment:" />
	        <h:inputText   value="#{lnCtrl.loanApp.downpayment}"  label="Down Payment"   />
	        
	        <h:outputText value="Loan Term (Months):" />
	        <h:selectOneListbox value="#{lnCtrl.loanApp.loanTerm}" label="Loan Term" size="1">
	        	<f:selectItem itemValue="12" itemLabel="12"/>
	        	<f:selectItem itemValue="24" itemLabel="24"/>
	        	<f:selectItem itemValue="36" itemLabel="36"/>
	        	<f:selectItem itemValue="48" itemLabel="48"/>
	        	<f:selectItem itemValue="60" itemLabel="60"/>
	        </h:selectOneListbox> 
	        
	        	        
	    </h:panelGrid>
	    <div class="navPanel">
	    	<a4j:commandButton value="&lt;&lt;Previous" styleClass="button1 alignright">
	            <rich:toggleControl targetItem="@prev" event="click" />
	        </a4j:commandButton>
	        <a4j:commandButton styleClass="fright button1" value="Next &gt;&gt;">
	            <rich:toggleControl targetItem="@next" event="click"/>
	        </a4j:commandButton>
	    </div>
	</div>    
</ui:composition>
