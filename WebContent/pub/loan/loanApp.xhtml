<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition template="/home.xhtml">
	<ui:define name="banner">	
		<f:metadata>
			<f:viewParam id="carId" name="carId" value="#{lnCtrl.car}" converter="entityConverter">
	        	<f:param name="entityName" value="Vehicle"/>
	        </f:viewParam>
		</f:metadata>		
	    <section id="content">
		<div class="row-2 p1">	
			<h3>Loan Application Form</h3>	
			<div class="wrapper aligncenter">
				<div class="col-1" style="width:100%;">
					<div class="loanbox" style="width:100%; height:320px;">
						<rich:notifyMessages stayTime="6000" nonblocking="true" showCloseButton="true"></rich:notifyMessages>
					    <h:panelGrid width="100%">
				            <h:form prependId="false">
				                <rich:togglePanel switchType="ajax">
				                    <rich:togglePanelItem>
				                        <ui:include src="/pub/loan/appInfo.xhtml" />
				                    </rich:togglePanelItem>
				                    <rich:togglePanelItem>
				                        <ui:include src="/pub/loan/empInfo.xhtml" />
				                    </rich:togglePanelItem>
				                    <rich:togglePanelItem>
				                        <ui:include src="/pub/loan/vehInfo.xhtml" />
				                    </rich:togglePanelItem>
				                    <rich:togglePanelItem>
				                        <ui:include src="/pub/loan/bnkInfo.xhtml" />
				                    </rich:togglePanelItem>
				                    <rich:togglePanelItem>
				                        <ui:include src="/pub/loan/tradeinInfo.xhtml" />
				                    </rich:togglePanelItem>
				                    <rich:togglePanelItem>
				                        <ui:include src="/pub/loan/addInfo.xhtml" />
				                    </rich:togglePanelItem>
				                </rich:togglePanel>
				            </h:form>					        	    
					    </h:panelGrid>
				    </div>
			    </div>
		    </div>
	    </div>
	    </section>	    
	</ui:define>
</ui:composition>	
</html>
