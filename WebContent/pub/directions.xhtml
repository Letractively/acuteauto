<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:m="http://code.google.com/p/gmaps4jsf/">
<ui:composition template="/home.xhtml">
	<ui:define name="banner">		
		<section id="content">
			<div class="wrapper p1" style="width=100%;">
				<div class="fleft row-2" style="width:304px; height:350px;">
					<h3>Address Information</h3>	
					<h:graphicImage value="/images/spacer.gif" height="10"/>
					<div class="boldFont indent2">
						<p>							
						<h:outputText value="#{hmpCtrl.dealer.primaryLocation.address1}, #{hmpCtrl.dealer.primaryLocation.address2}" />
						<br/>
						<h:outputText value="#{hmpCtrl.dealer.primaryLocation.city}, #{hmpCtrl.dealer.primaryLocation.state}, #{hmpCtrl.dealer.primaryLocation.zip}" />
						<br/>
						<h:outputText value="#{hmpCtrl.dealer.primaryLocation.busPhone}" converter="phoneConverter"/>
						<br/>
						<h:outputText value="#{hmpCtrl.dealer.primaryLocation.email}" />
						</p>
					</div>						
				</div>	
				<div class="fright row-2" style="width:704px;height:350px;">
					<h3>directions</h3>
					<h:form id="GMapForm">
						<m:map width="700px" height="350px" locationNotFoundErrorMessage="We are sorry, we could not identify your address"
								address="#{hmpCtrl.dealer.primaryLocation.addressForMap}" type="G_NORMAL_MAP" zoom="14" 
								showLocationNotFoundMessage="true" addStreetOverlay="true" autoReshape="true" enableScrollWheelZoom="true">
							<m:marker/>
							<m:htmlInformationWindow htmlText="#{hmpCtrl.dealer.primaryLocation.address1} &lt;br/&gt; #{hmpCtrl.dealer.primaryLocation.address2} &lt;br/&gt; #{hmpCtrl.dealer.primaryLocation.city} #{hmpCtrl.dealer.primaryLocation.state} #{hmpCtrl.dealer.primaryLocation.zip}"/>							
						</m:map>
					</h:form>
				</div>
			</div>				
		</section>
	</ui:define>	
</ui:composition>
</html>
