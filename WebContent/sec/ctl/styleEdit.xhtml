<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:acm="http://java.sun.com/jsf/composite/comp">
	<ui:composition>
		<h:form id="StyleEditForm" prependId="false">	
			<rich:popupPanel id="StylePopup" modal="true" autosized="true" header="Add/Update Style" domElementAttachment="parent">
				<f:metadata>
					<f:viewParam id="makeId" name="makeId" value="#{ctlCtrl.make}" converter="entityConverter">
			        	<f:param name="entityName" value="Make"/>
			        </f:viewParam>
					<f:viewParam id="modelId" name="modelId" value="#{ctlCtrl.model}" converter="entityConverter">
			        	<f:param name="entityName" value="Model"/>
			        </f:viewParam>
			        <f:viewParam id="styleId" name="styleId" value="#{ctlCtrl.style}" converter="entityConverter">
			        	<f:param name="entityName" value="Style"/>
			        </f:viewParam>
			        <f:event listener="#{ctlCtrl.loadStyle}" type="preRenderView"/>
			    </f:metadata>	
				<h:panelGrid width="100%" styleClass="centerAlign" columnClasses="col-padding, col-padding">
					<h:panelGrid id="StyleDataGrid" columns="2" columnClasses="rightAlign col-padding, leftAlign col-padding">
						<h:outputText value="Make:" />
				        <h:selectOneListbox value="#{ctlCtrl.make}" size="1" converter="entityConverter" required="true" label="Make">
				        	<f:selectItem itemLabel="Please Select" itemValue="0"/>
			           		<f:selectItems value="#{invCtrl.allMakes}" var="make" itemLabel="#{make.name}" itemValue="#{make}"/>
			           		<f:ajax event="change" render="Model"/>
			           		<f:param name="entityName" value="Make"/>
			           	</h:selectOneListbox>
			           	<h:outputText value="Model:" />
				        <h:selectOneListbox id="Model" value="#{ctlCtrl.model}" size="1" disabled="#{invCtrl.car.make == null}" converter="entityConverter" required="true" label="Model">
				        	<f:selectItem itemLabel="Please Select" itemValue="0"/>
			           		<f:selectItems value="#{ctlCtrl.make.models}" var="model" itemLabel="#{model.name}" itemValue="#{model}"/>			           		
			           		<f:param name="entityName" value="Model"/>
			           	</h:selectOneListbox>
						<h:outputLabel value="Style Name: " />
						<h:inputText value="#{ctlCtrl.style.name}" required="true" maxlength="25" label="Style Name"/>
						<h:outputLabel value="Description: " />
						<h:inputTextarea value="#{ctlCtrl.style.description}" rows="3" cols="40"/>
						<h:outputLabel value="Body Type: " />
						<h:selectOneListbox value="#{ctlCtrl.style.bodyType}"  label="Body Type" size="1" required="true">
				        	<f:selectItems value="#{uiTypes.bodyTypes}"/>
				        </h:selectOneListbox>	
						<h:outputLabel value="Style Type: " />
						<h:selectOneListbox value="#{ctlCtrl.style.styleType}"  label="Style Type" size="1" required="true">
				        	<f:selectItems value="#{uiTypes.styleTypes}"/>
				        </h:selectOneListbox>
						<h:outputLabel value="Start Year: " />
						<h:inputText value="#{ctlCtrl.style.yearStart}"/>
						<h:outputLabel value="End Year: " />
						<h:inputText value="#{ctlCtrl.style.yearEnd}"/>						
					</h:panelGrid>
					<h:panelGroup>
						<a4j:commandButton styleClass="button1" value="Submit" action="#{ctlCtrl.submitStyle}" 
							oncomplete="#{rich:component('StylePopup')}.hide();" render="@all">
				        </a4j:commandButton>
				        <acm:spacer width="10px;"/>
				        <a4j:commandButton styleClass="button1" value="Cancel" onclick="#{rich:component('StylePopup')}.hide();" immediate="true">				            
				        </a4j:commandButton>
			        </h:panelGroup>			        				
				</h:panelGrid>
			</rich:popupPanel>
		</h:form>
	</ui:composition>
</html>
