<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:acm="http://java.sun.com/jsf/composite/comp">
	<ui:composition>
		<h:form id="MakeEditForm" prependId="false">	
			<rich:popupPanel id="MakePopup" modal="true" autosized="true" header="Add/Update Make" domElementAttachment="parent">
				<f:metadata>
					<f:viewParam id="makeId" name="makeId" value="#{ctlCtrl.make}" converter="entityConverter">
			        	<f:param name="entityName" value="Make"/>
			        </f:viewParam>
			        <f:event listener="#{ctlCtrl.loadMake}" type="preRenderView"/>
			    </f:metadata>	
				<h:panelGrid width="100%" styleClass="centerAlign" columnClasses="col-padding, col-padding">
					<h:panelGrid id="MakeDataGrid" columns="2" columnClasses="rightAlign col-padding, leftAlign col-padding">
						<h:outputLabel value="Name: " />
						<h:inputText value="#{ctlCtrl.make.name}" required="true" maxlength="25"/>
						<h:outputLabel value="Description: " />
						<h:inputTextarea value="#{ctlCtrl.make.description}" rows="3" cols="40"/>
						<h:outputLabel value="Start Year: " />
						<h:inputText value="#{ctlCtrl.make.yearStart}"/>
						<h:outputLabel value="End Year: " />
						<h:inputText value="#{ctlCtrl.make.yearEnd}"/>						
					</h:panelGrid>
					<h:panelGroup>
						<a4j:commandButton styleClass="button1" value="Submit" action="#{ctlCtrl.submitMake}" 
							oncomplete="#{rich:component('MakePopup')}.hide();" render="@all">
				        </a4j:commandButton>
				        <acm:spacer width="10px;"/>
				        <a4j:commandButton styleClass="button1" value="Cancel" onclick="#{rich:component('MakePopup')}.hide();" immediate="true">				            
				        </a4j:commandButton>
			        </h:panelGroup>			        				
				</h:panelGrid>
			</rich:popupPanel>
		</h:form>
	</ui:composition>
</html>
