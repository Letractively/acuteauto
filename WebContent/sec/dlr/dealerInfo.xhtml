<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:acm="http://java.sun.com/jsf/composite/comp">
      
   	<div>
   		<div class="wizard-steps">
			<div class="active-step"><a href="#"><span>1</span> Dealer Info</a></div>
			<div><a href="#"><span>2</span> Dealer Locations</a></div>
			<div><a href="#"><span>3</span> Upload Images</a></div>			
		</div>
        <h:panelGrid rowClasses="s1row" columns="4" columnClasses="rightAlign col-padding, leftAlign col-padding, 
	    	rightAlign col-padding, leftAlign col-padding, rightAlign col-padding, leftAlign col-padding" width="100%">
	    	<h:outputText value="Name:" />
	        <h:inputText value="#{cntCtrl.dealer.clientName}" required="true" label="Name" size="25"/>
	        <h:outputText value="Caption:" />
	        <h:inputText value="#{cntCtrl.dealer.caption}" required="true" label="Caption" size="40"/>
           	<h:outputText value="Registered Name:" />
	        <h:inputText value="#{cntCtrl.dealer.registeredName}" required="true" label="Registered Name" size="25"/>
	        <h:outputText value="Year Registered:" />
	        <h:inputText value="#{cntCtrl.dealer.yearEstd}" required="true" label="Year Registered" size="5" maxlength="4"/>          	         		        
	    </h:panelGrid>
	    <br/>
	    <hr/>	    
	    <br/>
	    <h:panelGrid columnClasses="centerAlign" width="100%">
	    	<h:outputText value="Additional Info" />
	        <h:inputTextarea   value="#{cntCtrl.dealer.clientDesc}"  label="Additional Info" cols="110" rows="5"/>
	    </h:panelGrid>
	    <div class="navPanel">
	        <a4j:commandButton styleClass="fright button1" value="Next &gt;&gt;">
	            <rich:toggleControl targetItem="@next" event="click"/>
	        </a4j:commandButton>
	    </div>
    </div>
</ui:composition>
